<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <title>form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <form class="form">
        <div>
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input class="name" type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="name">Email:</label><br>
                <input class="name" type="text" name="name" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="name">Phone number:</label><br>
                <input class="name" type="text" name="name" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="name">Massage:</label><br>
                <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
            </div>
            <button class="button">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
